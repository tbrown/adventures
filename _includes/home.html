<script type="text/javascript">
// <!--
    function toggle_class(id) {
       var e = document.getElementById(id);
       if(e.className == 'hidden')
          e.className = 'shown';
       else
          e.className = 'hidden';
    }

    function setLevel(level) {
      if (level) {
        localStorage.setItem('readingLevel', level);
      } else {
        localStorage.removeItem('readingLevel');
      }
    }

    // Set dropdown to saved level on load
    (function() {
      var saved = localStorage.getItem('readingLevel') || '';
      var sel = document.getElementById('level-switcher');
      if (sel) sel.value = saved;
    })();
//-->
</script>
