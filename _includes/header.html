<!-- Level switcher persistence -->
<script>
(function() {
  var defined = {{ storyLevels | json }};
  var saved = localStorage.getItem('readingLevel');
  var current = '{{ level }}' || '';
  var slug = '{{ slug }}' || '';

  // On story pages, redirect if saved level differs from current
  if (slug && defined[slug] && saved && saved !== current) {
    var target = saved ? '/' + slug + '-' + saved + '/' : '/' + slug + '/';
    if (window.location.pathname !== target) {
      window.location.replace(target);
    }
  }
})();
</script>
