---
layout: stories
title: <em>The Adventures of</em>
---

<div id="home">
  <ul class="posts">
    {%- for post in collections.stories -%}
      <a href="{{ post.url }}">
      <li>
          <img src="/images/thumb-{{post.data.slug}}.png" alt="" width="100%"/>
          <span class="title">{{ post.data.title }}</span>
          <span class="season">{{ post.data.season}}</span>
      </li>
      </a>
    {%- endfor -%}
  </ul>
</div>
